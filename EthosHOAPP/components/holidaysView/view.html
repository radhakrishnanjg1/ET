<div id="holidays-view"
     data-role="view" data-title="Field Holidays" data-layout="afterlogin"
     data-model="app.holidaysView" data-show="app.holidaysView.onShow"
     data-after-show="app.holidaysView.afterShow" class="screen">

    <style>
        /*.k-calendar .k-content .k-link
        {
            color: #fff !important;
        }*/
        .k-calendar .k-content {
            text-align: center;
        }

        .k-today {
            background-color: #006666 !important;
        }

        .k-state-disabled {
            background-color: #cc4141 !important;
            /*border-radius:50% !important*/
        }

        /*.k-state-selected {
            background-color: #1373B9 !important;
        }*/
        .panel-heading .accordion-toggle:after {
            /* symbol for "opening" panels */
            font-family: 'Glyphicons Halflings'; /* essential for enabling glyphicon */
            content: "\e114"; /* adjust as needed, taken from bootstrap.css */
            float: right; /* adjust as needed */
            color: grey; /* adjust as needed */
        }

        .panel-heading .accordion-toggle.collapsed:after {
            /* symbol for "collapsed" panels */
            content: "\e080"; /* adjust as needed, taken from bootstrap.css */
        }
    </style>
    <footer data-role="footer">
        <div class="text-center ">
            <div class="row">
                <div class="col-xs-12">
                    <!--<a data-role="button" data-rel="drawer"
                       href="#left-drawer" class="faicon">
                        <i class="fa fa-1-5x fa-list"></i>
                    </a>-->
                    <a class="faicon"
                       data-bind="events: {click: onShow }">
                        <i class="fa fa-2x fa-refresh"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <div id="dvholidaysummary" style="display:none;" >
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <div class="row">
                    <div class="col-xs-12">
                        <input id="ddldivisionlist" class="dropdown-control">
                        <input id="ddlstatelist" class="dropdown-control">
                    </div>
                </div>
            </div>
            <div class="panel-body" style="padding:0;">
                <div data-use- id="national-holidays" style="width:100% !important"></div>
            </div>
            <div class="panel-heading text-center bg-info">
                <div class="row">
                    <div class="col-xs-12 horange">
                        <b>  <span id="spanmonth"></span> Holiday Details</b>
                </div>
                </div>
            </div>
            <div class="panel-body" style="padding:0">
                <div data-role="listview" id="holidays-listview"></div>
                <script type="text/x-kendo-tmpl" id="template-holidays">
                    <div class="row">
                        <div class="col-xs-4">
                            #: HolidayDate #
                        </div>
                        <div class="col-xs-8">
                            #: Holiday #
                        </div>
                    </div>
                </script>
            </div>
            <div class="panel-heading text-center">
                <div class="row">
                    <div class="col-xs-12 horange">
                        <b>
                            <a class="accordion-toggle" data-toggle="collapse"
                               data-parent="#accordion" href="#collapse1yearholidaydetails">
                                <span id="spanyear"></span> Holiday Details
                            </a>
                        </b>
                    </div>
                </div>
            </div>
            <div id="collapse1yearholidaydetails" class="panel-collapse collapse">
                <div class="panel-body" style="padding:0">
                    <div data-role="listview" id="yearholidays-listview"></div>
                    <script type="text/x-kendo-tmpl" id="template-yearholidays">
                        <div class="row">
                            <div class="col-xs-4">
                                #: HolidayDate #
                            </div>
                            <div class="col-xs-8">
                                #: Holiday #
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
